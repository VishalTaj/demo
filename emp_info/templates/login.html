<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login | User </title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
          rel="stylesheet">
	<link href="{% static "style.css" %}" rel="stylesheet">
   

</head>
<body>
<div class="container " style="margin-top:5%;width:30%;">
    <div class="row">

<form action="" method="post" name="form" role="form">{% csrf_token %}
		
            <div class="form-group">
              <div class="cols-lg-4 cols-md-4 cols-sm-4">
		
		<input type="text" name="username" value="{{ username}}" placeholder="Enter Your username" /><br />
		</div>
		</div>
		<div class="form-group">
              <div class="cols-lg-4 cols-md-4 cols-sm-4">
		<input type="password" name="password" value="" placeholder="Enter Your Password" /><br />
         	</div></div>
		

		<input type="submit" class="btn btn-success" value="Log In" />
		</div>
	</form>
</body>
</html>
